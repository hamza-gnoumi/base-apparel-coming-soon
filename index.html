<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google Font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Main CSS File  -->
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>


</head>

<body>
  <header>
    <img src="images/logo.svg" alt="Base Apparel" class="logo">
  </header>
  <main>
    <div class="image">
    </div>
    <div class="content">
      <h1><span>We're </span><br> coming <br> soon</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form class="mail" action="/">
        <div class="input-control">
          <input class="zone-mail" type="text" name="email" id="email" placeholder="Email Address">
          <img src="images/icon-error.svg" alt="Error" class="imgError">
          <div class="error"></div>
        </div>
        <button class="btnSubmit" type="submit"></button>
      </form>

    </div>

  </main>




  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">hamza-gn</a>.
    </p>
  </footer>
</body>
<script src="js/main.js"></script>

</html>
